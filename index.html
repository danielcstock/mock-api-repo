<!DOCTYPE html>
<head>
  <title>Timeline</title>
</head>
<body>
  <div id="timeline-container"></div>

  <script>
    async function renderTimeline() {
      const response = await fetch('https://raw.githubusercontent.com/danielcstock/mock-api-repo/main/newgrange.json');
      const data = await response.json();  
      const items = data.results;  
      const newestItems = items.slice(0, 3);
      const container = document.getElementById('timeline-container');
      newestItems.forEach(item => {
        const html = `
        <div class="timeline-item">
            <div>
            <span>${item.description}</span>
            <span>${item.item_date}</span>
            </div>
            <span class="timeline-points">${item.points}</span>
        </div>
        `;
        container.innerHTML += html;
      });
    }

    renderTimeline();
  </script>
</body>
</html>
